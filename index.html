<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WL - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>
<body>
    <button type="button" id="start">Start a new game!</button>
    <!--need 9 divs total to represent the gameboard. Maybe in a grid.-->
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="messager">notifications here</div>
    <div class="score"></div>
    <form class="form">
        <caption>Enter your deets:</caption>
        <input type="text" placeholder="Name..">
        <button type="button">Add name!</button>
    </form>
</body>
<script src="tictac.js"></script>
</html>
